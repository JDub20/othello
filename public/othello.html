<!doctype html>
<html>

	<head>
		<link rel="stylesheet" href="css/othello.css">
		<script src="js/jquery-1.8.3.min.js"></script>
		<script src="js/dnj.util.js"></script>
		<script src="js/othello.js"></script>
		<script src="js/direction.js"></script>
		<script src="js/move.js"></script>
		<script src="js/coordinate.js"></script>
		<script src="js/board.js"></script>
	</head>

	<body>
    <div id="content">
      <h1 id="gameName">Othello</h1>
      <div id="gameInfoContainer">
        <form id="gameMode">
          <input type="radio" name="mode" value="hvh" checked>Human versus Human<br>
          <input type="radio" name="mode" value="hvc">Human versus Computer
        </form>
        <div id="turn"></div>

        <div id="scoreContainer">
          <p>
            <span id="alienScore" class="score">0</span>
            <span id="ninjaScore" class="score">0</span>
          </p>
        </div>

        <div id="buttonContainer">
          <button type="button" class = "btn" id="undoButton">Undo</button>
          <button type="button" class = "btn" id="redoButton">Redo</button>
        </div>

      </div>

      <div id="boardContainer">
        <div id="board"></div>
      </div>
      
      <div id="outcome"></div>
    </div>
    <div>
      select game

    </div>
	</body>

</html>
